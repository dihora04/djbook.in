<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJBook - Future of Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#050507',       /* Deep Space Black */
              'brand-surface': '#0f1115',    /* Obsidian */
              'brand-violet': '#7c3aed',     /* Electric Violet */
              'brand-cyan': '#00f2ea',       /* Neon Cyan */
              'glass-border': 'rgba(255, 255, 255, 0.08)',
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            boxShadow: {
              'neon': '0 0 20px rgba(0, 242, 234, 0.3)',
              'neon-violet': '0 0 20px rgba(124, 58, 237, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap');
      
      body {
        background-color: #050507;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Futuristic Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050507;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f2ea;
      }

      /* 2050 Background Grid */
      .grid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        pointer-events: none;
      }
      
      .glow-orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.3;
        z-index: -1;
        animation: float 10s infinite ease-in-out;
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(20px, -20px); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div class="grid-bg"></div>
    <div class="glow-orb" style="top: -10%; left: -10%; width: 600px; height: 600px; background: #7c3aed;"></div>
    <div class="glow-orb" style="bottom: -10%; right: -10%; width: 500px; height: 500px; background: #00f2ea;"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
